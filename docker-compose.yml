services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: logistica
      POSTGRES_USER: logistica_user
      POSTGRES_PASSWORD: logistica_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://logistica_user:logistica_pass@db:5432/logistica
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

volumes:
  pgdata:
